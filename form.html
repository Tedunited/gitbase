<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="Fullname">Fullname:</label>
        <input type="text" name="Fullname" id="Fullname" placeholder="Fullname"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email"><br><br>

        <label for="tel">Phone:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number"><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="phone" placeholder="Enter your password"><br><br>


        <h3>Gender:</h3>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender">
        <label for="other">Other</label><br>


        <input type="submit" name="submit" id="">



    </form>
</body>
</html>
